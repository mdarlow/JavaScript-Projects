<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic_HTML_8</title>
        <meta charset="utf-8">
        <script src="JS/Basic_JavaScript_8.js"></script>
	</head>
	<body>
	
		<header>
			<h1>Basic_HTML_8</h1>
			<p></p>
		</header>
        
        <p id="lengthyHello"></p>
        <button onclick="lengthyHello()">Click here for an instant lengthy hello.</button>

        <p id="hotdogs"></p>
        <button onclick="hotdogs()">Click here for an animal that hotdogs are ironically not made out of.</button>

        <p id="upperCase"></p>
        <button onclick="upperCase()">lower case</button>

        <p>The word "search" is definitely not in this string.</p>
        <p id="search"></p>
        <button onclick="searchFunction()">Search for "search"</button>

        <p id="stringMethod"></p>
        <button onclick="stringMethod()">Turn an integer into a string!</button>

        <p id="7"></p>
        <button onclick="seven()">Seven digits with the seventh rounded.</button>

        <p>The toFixed() method returns all integers and only specified decimal digits.</p>
        <p id="fixed"></p>
        <button onclick="fixed()">123.123456789 rounded to tenths place.</button>

        <p>The valueOf() method returns what is held by the specified variable</p>
        <p id="value"></p>
        <button onclick="valOf()">Value of "Hello."</button>
